<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIME AI | Face Detection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #f0f0f0;
            font-size: 14px;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid #333; margin-bottom: 20px;
        }
        h1 { color: #ffb000; font-size: 28px; letter-spacing: 4px; }
        .status { display: flex; align-items: center; gap: 15px; }
        .status-dot {
            width: 10px; height: 10px; background: #33ff33; border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }
        .clock { color: #ffb000; font-size: 18px; }
        
        .main-grid { display: grid; grid-template-columns: 1fr 400px; gap: 20px; }
        @media (max-width: 1024px) { .main-grid { grid-template-columns: 1fr; } }
        
        .camera-panel { background: #252525; border: 1px solid #333; padding: 20px; }
        .camera-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;
        }
        .camera-title { font-size: 12px; letter-spacing: 3px; color: #888; }
        .rec-dot {
            display: flex; align-items: center; gap: 8px; color: #ff3333; font-size: 11px;
        }
        .rec-dot span {
            width: 10px; height: 10px; background: #ff3333; border-radius: 50%;
            animation: blink 1s infinite;
        }
        @keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0.3; } }
        
        .video-container {
            position: relative; background: #000; aspect-ratio: 16/9;
            overflow: hidden; border: 1px solid #333;
        }
        video { width: 100%; height: 100%; object-fit: cover;  }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%;  pointer-events: none; }
        
        .permission-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; background: #ffb000; color: #000;
            border: none; font-family: inherit; font-size: 14px; letter-spacing: 2px;
            cursor: pointer; z-index: 10;
        }
        
        .camera-controls { display: flex; gap: 10px; margin-top: 15px; }
        .btn {
            flex: 1; padding: 12px; background: #333; border: 1px solid #444;
            color: #f0f0f0; font-family: inherit; font-size: 12px; letter-spacing: 2px;
            cursor: pointer; transition: all 0.2s;
        }
        .btn:hover { background: #444; border-color: #ffb000; }
        .btn.active { background: #ffb000; color: #000; border-color: #ffb000; }
        
        .stats-panel { display: flex; flex-direction: column; gap: 15px; }
        .card {
            background: #252525; border: 1px solid #333; padding: 15px;
        }
        .card-title {
            font-size: 10px; letter-spacing: 3px; color: #888; margin-bottom: 12px;
        }
        .stat-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 0; border-bottom: 1px solid #333;
        }
        .stat-label { color: #888; font-size: 11px; }
        .stat-value { font-size: 18px; font-weight: bold; }
        
        .terminal {
            background: #252525; border: 1px solid #333; padding: 15px;
            min-height: 100px; max-height: 180px; overflow-y: auto; margin-top: 20px;
        }
        .line { margin-bottom: 4px; color: #888; }
        .line .highlight { color: #ffb000; }
        .line .danger { color: #ff3333; }
        .line .success { color: #33ff33; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CRIME AI</h1>
            <div class="status">
                <div class="status-dot"></div>
                <span>FACE DETECTION</span>
                <span class="clock" id="clock">--:--:--</span>
            </div>
        </header>
        
        <div class="main-grid">
            <div class="camera-panel">
                <div class="camera-header">
                    <span class="camera-title">REAL-TIME FACE DETECTION</span>
                    <div class="rec-dot" id="recDot" style="display:none">
                        <span></span> REC
                    </div>
                </div>
                <div class="video-container">
                    <video id="video" autoplay playsinline muted></video>
                    <canvas id="canvas"></canvas>
                    <button class="permission-btn" id="permBtn" onclick="startCamera()">
                        ENABLE CAMERA ACCESS
                    </button>
                </div>
                <div style="font-size:10px;color:#666;margin-top:10px;">
                    Real-time skin-tone detection
                </div>
                <div class="camera-controls">
                    <button class="btn" id="startBtn" onclick="toggleDetection()">START DETECTION</button>
                    <button class="btn" onclick="stopCamera()">STOP</button>
                </div>
            </div>
            
            <div class="stats-panel">
                <div class="card">
                    <div class="card-title">STATISTICS</div>
                    <div class="stat-row">
                        <span class="stat-label">Faces Detected</span>
                        <span class="stat-value" id="totalCount">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Current Confidence</span>
                        <span class="stat-value" id="lastConf">--%</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Processing FPS</span>
                        <span class="stat-value" id="fps">0</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="terminal" id="term">
            <div class="line"><span>></span> <span class="highlight">Face detection system ready</span></div>
            <div class="line"><span>></span> Click "ENABLE CAMERA ACCESS" to begin</div>
        </div>
    </div>
    
    <script>
        let stream = null;
        let isDetecting = false;
        let animationId = null;
        let stats = { total: 0 };
        let lastTime = 0;
        let hasFace = false;
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user', width: 640, height: 480 } 
                });
                video.srcObject = stream;
                document.getElementById('permBtn').style.display = 'none';
                document.getElementById('recDot').style.display = 'flex';
                log('Camera activated', 'success');
            } catch (err) {
                log('Camera access denied: ' + err.message, 'danger');
            }
        }
        
        function toggleDetection() {
            if (!stream) {
                log('Please enable camera first', 'danger');
                return;
            }
            isDetecting = !isDetecting;
            const btn = document.getElementById('startBtn');
            if (isDetecting) {
                btn.textContent = 'STOP';
                btn.classList.add('active');
                lastTime = performance.now();
                detectFaces();
                log('Detection started', 'highlight');
            } else {
                btn.textContent = 'START DETECTION';
                btn.classList.remove('active');
                cancelAnimationFrame(animationId);
                hasFace = false;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                log('Detection paused');
            }
        }
        
        function detectFaces() {
            if (!isDetecting || video.readyState < 2) {
                animationId = requestAnimationFrame(detectFaces);
                return;
            }
            
            const now = performance.now();
            const fps = Math.round(1000 / (now - lastTime));
            lastTime = now;
            document.getElementById('fps').textContent = fps;
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw video
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Detect face region
            const face = findFaceRegion(ctx, canvas.width, canvas.height);
            
            if (face) {
                // Clear previous detection
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // Draw ONE face box
                ctx.strokeStyle = '#00ffff';
                ctx.lineWidth = 4;
                ctx.strokeRect(face.x, face.y, face.width, face.height);
                
                // Draw keypoints on face
                const cx = face.x + face.width / 2;
                const cy = face.y + face.height / 2;
                
                // Eyes
                ctx.fillStyle = '#00ff00';
                ctx.beginPath();
                ctx.arc(face.x + face.width * 0.3, face.y + face.height * 0.3, 6, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(face.x + face.width * 0.7, face.y + face.height * 0.3, 6, 0, Math.PI * 2);
                ctx.fill();
                
                // Nose
                ctx.beginPath();
                ctx.arc(cx, cy, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Mouth
                ctx.strokeStyle = '#ffb000';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(cx, face.y + face.height * 0.7, face.width * 0.2, 0.1 * Math.PI, 0.9 * Math.PI);
                ctx.stroke();
                
                // Label
                ctx.fillStyle = '#ffb000';
                ctx.font = 'bold 16px monospace';
                ctx.fillText('FACE ' + face.confidence + '%', face.x, face.y - 12);
                
                // Confidence bar
                ctx.fillStyle = 'rgba(255, 176, 0, 0.3)';
                ctx.fillRect(face.x, face.y + face.height + 8, face.width * (face.confidence / 100), 6);
                ctx.strokeStyle = '#ffb000';
                ctx.lineWidth = 1;
                ctx.strokeRect(face.x, face.y + face.height + 8, face.width, 6);
                
                if (!hasFace) {
                    hasFace = true;
                    stats.total++;
                    document.getElementById('totalCount').textContent = stats.total;
                }
                document.getElementById('lastConf').textContent = face.confidence + '%';
                log('Face detected [' + face.confidence + '%]');
            } else {
                hasFace = false;
                document.getElementById('lastConf').textContent = '--%';
            }
            
            animationId = requestAnimationFrame(detectFaces);
        }
        
        function findFaceRegion(ctx, width, height) {
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            
            // Focus on center-upper region where face usually is
            const startX = Math.floor(width * 0.2);
            const endX = Math.floor(width * 0.8);
            const startY = Math.floor(height * 0.1);
            const endY = Math.floor(height * 0.6);
            
            let skinCount = 0;
            let minX = endX, maxX = startX;
            let minY = endY, maxY = startY;
            const totalScan = (endX - startX) * (endY - startY);
            
            // Scan for skin tones
            for (let y = startY; y < endY; y++) {
                for (let x = startX; x < endX; x++) {
                    const i = (y * width + x) * 4;
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    
                    if (r > 95 && g > 40 && b > 20 && r > g && r > b && Math.abs(r - g) > 15 && r - b > 15) {
                        skinCount++;
                        minX = Math.min(minX, x);
                        maxX = Math.max(maxX, x);
                        minY = Math.min(minY, y);
                        maxY = Math.max(maxY, y);
                    }
                }
            }
            
            const faceWidth = maxX - minX;
            const faceHeight = maxY - minY;
            const ratio = faceWidth / faceHeight;
            const skinRatio = skinCount / totalScan;
            
            // Validate face region
            if (skinRatio > 0.12 && faceWidth > 60 && faceHeight > 80 && ratio > 0.5 && ratio < 1.0) {
                return {
                    x: minX - 10,
                    y: Math.max(0, minY - 20),
                    width: faceWidth + 20,
                    height: faceHeight + 30,
                    confidence: Math.min(Math.round(skinRatio * 400), 99)
                };
            }
            
            return null;
        }
        
        function stopCamera() {
            isDetecting = false;
            cancelAnimationFrame(animationId);
            document.getElementById('startBtn').textContent = 'START DETECTION';
            document.getElementById('startBtn').classList.remove('active');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hasFace = false;
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
            document.getElementById('permBtn').style.display = 'block';
            document.getElementById('recDot').style.display = 'none';
            log('Camera stopped');
        }
        
        function log(msg, className) {
            className = className || '';
            const t = document.getElementById('term');
            t.innerHTML += '<div class="line"><span>></span> <span class="' + className + '">' + msg + '</span></div>';
            t.scrollTop = t.scrollHeight;
        }
        
        function updateClock() {
            document.getElementById('clock').textContent = 
                new Date().toLocaleTimeString('en-US', {hour12:false});
        }
        
        setInterval(updateClock, 1000);
        updateClock();
        log('System ready. Enable camera to begin.', 'highlight');
    </script>
</body>
</html>
