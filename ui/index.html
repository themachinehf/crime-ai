<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIME AI | Face Recognition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #f0f0f0;
            font-size: 14px;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid #333; margin-bottom: 20px;
        }
        h1 { color: #ffb000; font-size: 28px; letter-spacing: 4px; }
        .status { display: flex; align-items: center; gap: 15px; }
        .status-dot {
            width: 10px; height: 10px; background: #33ff33; border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }
        .clock { color: #ffb000; font-size: 18px; }
        
        .main-grid { display: grid; grid-template-columns: 1fr 400px; gap: 20px; }
        @media (max-width: 1024px) { .main-grid { grid-template-columns: 1fr; } }
        
        .camera-panel { background: #252525; border: 1px solid #333; padding: 20px; }
        .camera-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;
        }
        .camera-title { font-size: 12px; letter-spacing: 3px; color: #888; }
        .rec-dot {
            display: flex; align-items: center; gap: 8px; color: #ff3333; font-size: 11px;
        }
        .rec-dot span {
            width: 10px; height: 10px; background: #ff3333; border-radius: 50%;
            animation: blink 1s infinite;
        }
        @keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0.3; } }
        
        .video-container {
            position: relative; background: #000; aspect-ratio: 16/9;
            overflow: hidden; border: 1px solid #333;
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: scaleX(-1); }
        
        .permission-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; background: #ffb000; color: #000;
            border: none; font-family: inherit; font-size: 14px; letter-spacing: 2px;
            cursor: pointer; z-index: 10;
        }
        
        .camera-controls { display: flex; gap: 10px; margin-top: 15px; }
        .btn {
            flex: 1; padding: 12px; background: #333; border: 1px solid #444;
            color: #f0f0f0; font-family: inherit; font-size: 12px; letter-spacing: 2px;
            cursor: pointer; transition: all 0.2s;
        }
        .btn:hover { background: #444; border-color: #ffb000; }
        .btn.active { background: #ffb000; color: #000; border-color: #ffb000; }
        
        .stats-panel { display: flex; flex-direction: column; gap: 15px; }
        .card {
            background: #252525; border: 1px solid #333; padding: 15px;
        }
        .card-title {
            font-size: 10px; letter-spacing: 3px; color: #888; margin-bottom: 12px;
        }
        .stat-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 0; border-bottom: 1px solid #333;
        }
        .stat-label { color: #888; font-size: 11px; }
        .stat-value { font-size: 18px; font-weight: bold; }
        .stat-value.admin { color: #ffb000; }
        
        .menu { display: flex; gap: 5px; margin-bottom: 20px; }
        .menu-item {
            padding: 10px 20px; background: #252525; border: 1px solid #333;
            cursor: pointer; font-size: 11px; letter-spacing: 2px;
        }
        .menu-item:hover, .menu-item.active {
            background: #333; border-color: #ffb000; color: #ffb000;
        }
        
        .cmd {
            display: flex; align-items: center; gap: 10px;
            background: #252525; border: 1px solid #333; padding: 12px; margin-top: 20px;
        }
        .cmd span { color: #ffb000; font-size: 18px; }
        .cmd input {
            flex: 1; background: none; border: none; color: #f0f0f0;
            font-family: inherit; font-size: 14px; outline: none;
        }
        
        .terminal {
            background: #252525; border: 1px solid #333; padding: 15px;
            min-height: 100px; max-height: 180px; overflow-y: auto; margin-top: 20px;
        }
        .line { margin-bottom: 4px; color: #888; }
        .line .highlight { color: #ffb000; }
        .line .danger { color: #ff3333; }
        .line .success { color: #33ff33; }
        
        .model-status { font-size: 10px; color: #666; margin-top: 10px; }
        .model-status.loaded { color: #33ff33; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CRIME AI</h1>
            <div class="status">
                <div class="status-dot"></div>
                <span>FACE DETECTION</span>
                <span class="clock" id="clock">--:--:--</span>
            </div>
        </header>
        
        <nav class="menu">
            <div class="menu-item active">DETECTION</div>
        </nav>
        
        <div class="main-grid">
            <div class="camera-panel">
                <div class="camera-header">
                    <span class="camera-title">REAL-TIME FACE DETECTION</span>
                    <div class="rec-dot" id="recDot" style="display:none">
                        <span></span> REC
                    </div>
                </div>
                <div class="video-container">
                    <video id="video" autoplay playsinline muted></video>
                    <canvas id="canvas"></canvas>
                    <button class="permission-btn" id="permBtn" onclick="startCamera()">
                        ENABLE CAMERA ACCESS
                    </button>
                </div>
                <div class="model-status" id="modelStatus">Initializing face detector...</div>
                <div class="camera-controls">
                    <button class="btn" id="startBtn" onclick="toggleDetection()">START DETECTION</button>
                    <button class="btn" onclick="stopCamera()">STOP</button>
                </div>
            </div>
            
            <div class="stats-panel">
                <div class="card">
                    <div class="card-title">STATISTICS</div>
                    <div class="stat-row">
                        <span class="stat-label">Total Detections</span>
                        <span class="stat-value" id="totalCount">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Last Confidence</span>
                        <span class="stat-value" id="lastConf">--%</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">FPS</span>
                        <span class="stat-value" id="fps">0</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="cmd">
            <span>></span>
            <input type="text" id="cmd" placeholder="Enter command..." onkeypress="if(event.key==='Enter')runCmd(this.value)">
        </div>
        
        <div class="terminal" id="term">
            <div class="line"><span>></span> <span class="highlight">Face detection system ready</span></div>
            <div class="line"><span>></span> Click "ENABLE CAMERA ACCESS" to begin</div>
        </div>
    </div>
    
    <script type="module">
        import vision, { FaceDetector, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0";
        
        let stream = null;
        let isDetecting = false;
        let detector = null;
        let lastTime = 0;
        let stats = { total: 0 };
        let animationId = null;
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        async function initDetector() {
            const status = document.getElementById('modelStatus');
            try {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm"
                );
                detector = await FaceDetector.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: "https://storage.googleapis.com/mediapipe-models/face_detector/blaze_face/float16/1/blaze_face.tflite",
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numFaces: 5
                });
                status.textContent = "✅ Model loaded! Ready to detect.";
                status.classList.add('loaded');
                log("Face detection model ready", "success");
            } catch (err) {
                status.textContent = "⚠️ Error loading model";
                log("Model load error: " + err.message, "danger");
            }
        }
        
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: 640, height: 480 } 
                });
                video.srcObject = stream;
                document.getElementById("permBtn").style.display = "none";
                document.getElementById("recDot").style.display = "flex";
                log("Camera activated", "success");
                await video.play();
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            } catch (err) {
                log("Camera access denied: " + err.message, "danger");
            }
        }
        
        function toggleDetection() {
            if (!stream) {
                log("Please enable camera first", "danger");
                return;
            }
            isDetecting = !isDetecting;
            const btn = document.getElementById("startBtn");
            if (isDetecting) {
                btn.textContent = "STOP";
                btn.classList.add("active");
                detectFaces();
                log("Detection started", "highlight");
            } else {
                btn.textContent = "START DETECTION";
                btn.classList.remove("active");
                cancelAnimationFrame(animationId);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                log("Detection paused");
            }
        }
        
        async function detectFaces() {
            if (!isDetecting) return;
            
            const now = performance.now();
            const fps = now - lastTime > 0 ? Math.round(1000 / (now - lastTime)) : 0;
            document.getElementById("fps").textContent = fps;
            lastTime = now;
            
            if (detector && video.readyState >= 2) {
                const results = detector.detectForVideo(video, performance.now());
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (results.detections.length > 0) {
                    results.detections.forEach((detection) => {
                        const box = detection.boundingBox;
                        
                        // Draw face box
                        ctx.strokeStyle = "#00ffff";
                        ctx.lineWidth = 3;
                        ctx.strokeRect(box.originX, box.originY, box.width, box.height);
                        
                        // Draw label
                        const conf = (detection.categories[0].score * 100).toFixed(1);
                        ctx.fillStyle = "#ffb000";
                        ctx.font = "14px monospace";
                        ctx.fillText("FACE " + conf + "%", box.originX, box.originY - 10);
                        
                        // Draw keypoints if available
                        if (detection.keypoints) {
                            detection.keypoints.forEach((point) => {
                                ctx.fillStyle = "#00ff00";
                                ctx.beginPath();
                                ctx.arc(point.x, point.y, 3, 0, 2 * Math.PI);
                                ctx.fill();
                            });
                        }
                        
                        document.getElementById("lastConf").textContent = conf + "%";
                        stats.total++;
                        document.getElementById("totalCount").textContent = stats.total;
                        
                        log("Face detected [" + conf + "%]");
                    });
                }
            }
            
            animationId = requestAnimationFrame(detectFaces);
        }
        
        function stopCamera() {
            isDetecting = false;
            cancelAnimationFrame(animationId);
            document.getElementById("startBtn").textContent = "START DETECTION";
            document.getElementById("startBtn").classList.remove("active");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
            document.getElementById("permBtn").style.display = "block";
            document.getElementById("recDot").style.display = "none";
            log("Camera stopped");
        }
        
        function runCmd(cmd) {
            cmd = cmd.toLowerCase().trim();
            log("> " + cmd);
            if (cmd === "help") log("  HELP | START | STOP | STATUS | CLEAR");
            else if (cmd === "start") toggleDetection();
            else if (cmd === "stop") stopCamera();
            else if (cmd === "status") log("Status: " + (isDetecting ? "Active" : "Idle") + " | Total: " + stats.total);
            else if (cmd === "clear") { 
                stats.total = 0;
                document.getElementById("totalCount").textContent = "0";
                document.getElementById("term").innerHTML = '<div class="line"><span>></span> Console cleared</div>';
            }
        }
        
        function log(msg, className) {
            className = className || "";
            const t = document.getElementById("term");
            t.innerHTML += '<div class="line"><span>></span> <span class="' + className + '">' + msg + '</span></div>';
            t.scrollTop = t.scrollHeight;
        }
        
        function updateClock() {
            document.getElementById("clock").textContent = new Date().toLocaleTimeString("en-US", {hour12:false});
        }
        
        setInterval(updateClock, 1000);
        updateClock();
        initDetector();
        
        window.startCamera = startCamera;
        window.toggleDetection = toggleDetection;
        window.stopCamera = stopCamera;
        window.runCmd = runCmd;
    </script>
</body>
</html>
