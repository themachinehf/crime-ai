<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIME AI | Face Detection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: monospace;
            background: #1a1a1a;
            color: #f0f0f0;
            font-size: 14px;
            min-height: 100vh;
        }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid #333; margin-bottom: 20px;
        }
        h1 { color: #ffb000; font-size: 28px; letter-spacing: 4px; }
        .status { display: flex; align-items: center; gap: 15px; }
        .status-dot {
            width: 10px; height: 10px; background: #33ff33; border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }
        .clock { color: #ffb000; font-size: 18px; }
        
        .main-grid { display: grid; grid-template-columns: 1fr 400px; gap: 20px; }
        @media (max-width: 1024px) { .main-grid { grid-template-columns: 1fr; } }
        
        .camera-panel { background: #252525; border: 1px solid #333; padding: 20px; }
        .camera-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;
        }
        .camera-title { font-size: 12px; letter-spacing: 3px; color: #888; }
        .rec-dot {
            display: flex; align-items: center; gap: 8px; color: #ff3333; font-size: 11px;
        }
        .rec-dot span {
            width: 10px; height: 10px; background: #ff3333; border-radius: 50%;
            animation: blink 1s infinite;
        }
        @keyframes blink { 0%,100% { opacity: 1; } 50% { opacity: 0.3; } }
        
        .video-container {
            position: relative; background: #000; aspect-ratio: 16/9;
            overflow: hidden; border: 1px solid #333;
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transform: scaleX(-1); pointer-events: none; }
        
        .permission-btn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; background: #ffb000; color: #000;
            border: none; font-family: inherit; font-size: 14px; letter-spacing: 2px;
            cursor: pointer; z-index: 10;
        }
        
        .camera-controls { display: flex; gap: 10px; margin-top: 15px; }
        .btn {
            flex: 1; padding: 12px; background: #333; border: 1px solid #444;
            color: #f0f0f0; font-family: inherit; font-size: 12px; letter-spacing: 2px;
            cursor: pointer; transition: all 0.2s;
        }
        .btn:hover { background: #444; border-color: #ffb000; }
        .btn.active { background: #ffb000; color: #000; border-color: #ffb000; }
        
        .stats-panel { display: flex; flex-direction: column; gap: 15px; }
        .card {
            background: #252525; border: 1px solid #333; padding: 15px;
        }
        .card-title {
            font-size: 10px; letter-spacing: 3px; color: #888; margin-bottom: 12px;
        }
        .stat-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 0; border-bottom: 1px solid #333;
        }
        .stat-label { color: #888; font-size: 11px; }
        .stat-value { font-size: 18px; font-weight: bold; }
        .stat-value.admin { color: #ffb000; }
        
        .terminal {
            background: #252525; border: 1px solid #333; padding: 15px;
            min-height: 100px; max-height: 180px; overflow-y: auto; margin-top: 20px;
        }
        .line { margin-bottom: 4px; color: #888; }
        .line .highlight { color: #ffb000; }
        .line .danger { color: #ff3333; }
        .line .success { color: #33ff33; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>CRIME AI</h1>
            <div class="status">
                <div class="status-dot"></div>
                <span>FACE DETECTION</span>
                <span class="clock" id="clock">--:--:--</span>
            </div>
        </header>
        
        <div class="main-grid">
            <div class="camera-panel">
                <div class="camera-header">
                    <span class="camera-title">REAL-TIME FACE DETECTION</span>
                    <div class="rec-dot" id="recDot" style="display:none">
                        <span></span> REC
                    </div>
                </div>
                <div class="video-container">
                    <video id="video" autoplay playsinline muted></video>
                    <canvas id="canvas"></canvas>
                    <button class="permission-btn" id="permBtn" onclick="startCamera()">
                        ENABLE CAMERA ACCESS
                    </button>
                </div>
                <div style="font-size:10px;color:#666;margin-top:10px;" id="modelStatus">
                    Face detection ready
                </div>
                <div class="camera-controls">
                    <button class="btn" id="startBtn" onclick="toggleDetection()">START DETECTION</button>
                    <button class="btn" onclick="stopCamera()">STOP</button>
                </div>
            </div>
            
            <div class="stats-panel">
                <div class="card">
                    <div class="card-title">STATISTICS</div>
                    <div class="stat-row">
                        <span class="stat-label">Total Detections</span>
                        <span class="stat-value" id="totalCount">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Last Confidence</span>
                        <span class="stat-value" id="lastConf">--%</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Processing FPS</span>
                        <span class="stat-value" id="fps">0</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="terminal" id="term">
            <div class="line"><span>></span> <span class="highlight">Face detection system ready</span></div>
            <div class="line"><span>></span> Click "ENABLE CAMERA ACCESS" to begin</div>
        </div>
    </div>
    
    <script>
        let stream = null;
        let isDetecting = false;
        let animationId = null;
        let stats = { total: 0, lastConf: 0 };
        let lastTime = 0;
        
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Simple face detection using canvas pixel analysis
        function detectFaces() {
            if (!isDetecting || video.readyState < 2) {
                animationId = requestAnimationFrame(detectFaces);
                return;
            }
            
            const now = performance.now();
            const fps = Math.round(1000 / (now - lastTime));
            lastTime = now;
            document.getElementById('fps').textContent = fps;
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw video frame
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Get image data for analysis
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // Simple skin-tone based face detection
            const faces = findSkinToneRegions(data, canvas.width, canvas.height);
            
            if (faces.length > 0) {
                faces.forEach(face => {
                    // Draw face bounding box
                    ctx.strokeStyle = '#00ffff';
                    ctx.lineWidth = 3;
                    ctx.strokeRect(face.x, face.y, face.width, face.height);
                    
                    // Draw face keypoints (eyes and mouth approximation)
                    const conf = Math.round(face.confidence * 100);
                    
                    // Left eye
                    ctx.fillStyle = '#00ff00';
                    ctx.beginPath();
                    ctx.arc(face.x + face.width * 0.3, face.y + face.height * 0.35, 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Right eye
                    ctx.beginPath();
                    ctx.arc(face.x + face.width * 0.7, face.y + face.height * 0.35, 4, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Nose
                    ctx.beginPath();
                    ctx.arc(face.x + face.width * 0.5, face.y + face.height * 0.5, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Mouth
                    ctx.strokeStyle = '#ffb000';
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.arc(face.x + face.width * 0.5, face.y + face.height * 0.7, face.width * 0.2, 0, Math.PI);
                    ctx.stroke();
                    
                    // Label
                    ctx.fillStyle = '#ffb000';
                    ctx.font = '14px monospace';
                    ctx.fillText('FACE ' + conf + '%', face.x, face.y - 10);
                    
                    stats.total++;
                    stats.lastConf = conf;
                    document.getElementById('totalCount').textContent = stats.total;
                    document.getElementById('lastConf').textContent = conf + '%';
                    
                    log('Face detected [' + conf + '%]');
                });
            }
            
            animationId = requestAnimationFrame(detectFaces);
        }
        
        function findSkinToneRegions(data, width, height) {
            const faces = [];
            const blockSize = 20;
            const skinBlocks = [];
            
            // Scan image in blocks
            for (let y = 0; y < height; y += blockSize) {
                for (let x = 0; x < width; x += blockSize) {
                    let skinPixels = 0;
                    let totalPixels = 0;
                    
                    for (let dy = 0; dy < blockSize && y + dy < height; dy++) {
                        for (let dx = 0; dx < blockSize && x + dx < width; dx++) {
                            const i = ((y + dy) * width + (x + dx)) * 4;
                            const r = data[i];
                            const g = data[i + 1];
                            const b = data[i + 2];
                            
                            // Skin tone detection (simplified)
                            if (r > 95 && g > 40 && b > 20 && 
                                r > g && r > b &&
                                Math.abs(r - g) > 15 &&
                                r - b > 15) {
                                skinPixels++;
                            }
                            totalPixels++;
                        }
                    }
                    
                    if (skinPixels / totalPixels > 0.4) {
                        skinBlocks.push({ x, y, count: skinPixels });
                    }
                }
            }
            
            // Group nearby blocks into faces
            const threshold = 60;
            const visited = new Set();
            
            for (let i = 0; i < skinBlocks.length; i++) {
                if (visited.has(i)) continue;
                
                const block = skinBlocks[i];
                let minX = block.x, maxX = block.x + blockSize;
                let minY = block.y, maxY = block.y + blockSize;
                let totalCount = block.count;
                visited.add(i);
                
                // Find nearby blocks
                for (let j = i + 1; j < skinBlocks.length; j++) {
                    if (visited.has(j)) continue;
                    const other = skinBlocks[j];
                    const dist = Math.sqrt(Math.pow(other.x - block.x, 2) + Math.pow(other.y - block.y, 2));
                    
                    if (dist < threshold) {
                        minX = Math.min(minX, other.x);
                        maxX = Math.max(maxX, other.x + blockSize);
                        minY = Math.min(minY, other.y);
                        maxY = Math.max(maxY, other.y + blockSize);
                        totalCount += other.count;
                        visited.add(j);
                    }
                }
                
                // Valid face aspect ratio (roughly 3:4)
                const width = maxX - minX;
                const height = maxY - minY;
                const ratio = width / height;
                
                if (width > 40 && height > 50 && ratio > 0.4 && ratio < 1.2) {
                    faces.push({
                        x: minX,
                        y: minY,
                        width: width,
                        height: height,
                        confidence: Math.min(totalCount / (width * height / blockSize / blockSize), 1)
                    });
                }
            }
            
            return faces;
        }
        
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user', width: 640, height: 480 } 
                });
                video.srcObject = stream;
                document.getElementById('permBtn').style.display = 'none';
                document.getElementById('recDot').style.display = 'flex';
                log('Camera activated', 'success');
            } catch (err) {
                log('Camera access denied: ' + err.message, 'danger');
            }
        }
        
        function toggleDetection() {
            if (!stream) {
                log('Please enable camera first', 'danger');
                return;
            }
            isDetecting = !isDetecting;
            const btn = document.getElementById('startBtn');
            if (isDetecting) {
                btn.textContent = 'STOP';
                btn.classList.add('active');
                lastTime = performance.now();
                detectFaces();
                log('Detection started', 'highlight');
            } else {
                btn.textContent = 'START DETECTION';
                btn.classList.remove('active');
                cancelAnimationFrame(animationId);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                log('Detection paused');
            }
        }
        
        function stopCamera() {
            isDetecting = false;
            cancelAnimationFrame(animationId);
            document.getElementById('startBtn').textContent = 'START DETECTION';
            document.getElementById('startBtn').classList.remove('active');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            video.srcObject = null;
            document.getElementById('permBtn').style.display = 'block';
            document.getElementById('recDot').style.display = 'none';
            log('Camera stopped');
        }
        
        function log(msg, className) {
            className = className || '';
            const t = document.getElementById('term');
            t.innerHTML += '<div class="line"><span>></span> <span class="' + className + '">' + msg + '</span></div>';
            t.scrollTop = t.scrollHeight;
        }
        
        function updateClock() {
            document.getElementById('clock').textContent = 
                new Date().toLocaleTimeString('en-US', {hour12:false});
        }
        
        setInterval(updateClock, 1000);
        updateClock();
        log('System ready. Enable camera to begin.', 'highlight');
    </script>
</body>
</html>
